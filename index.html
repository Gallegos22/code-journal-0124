<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="heading">
          <div class="column-full">
            <h1>
              Code Journal
              <span style="font-size: 18px; padding-left: 14px">Entries</span>
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="column-full hidden">
        <h2>New Entry</h2>
      </div>
      <div data-view="entry-form" class="hidden">
        <form id="form">
          <div class="row">
            <div class="column-half">
              <img
                src="./images/placeholder-image-square.jpg"
                alt="placeholder img" />
            </div>
            <div class="column-half">
              <p><label for="text"> Title</label></p>
              <input type="text" name="title" required id="title-box" />
              <p><label for="url"> Photo URL</label></p>
              <input type="url" name="photoUrl" required id="photo-url" />
            </div>
          </div>
          <div class="column-full">
            <p>Notes</p>
          </div>
          <div class="row">
            <div class="column-full">
              <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="submit">
                <button type="submit" class="save-button">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="">
        <div class="row">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div class="column-half">
            <div class="new">
              <button class="new-button">NEW</button>
            </div>
          </div>
        </div>
        <ul>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                src="https://images.unsplash.com/photo-1494548162494-384bba4ab999?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3Vuc2V0fGVufDB8fDB8fHww""
                alt="placeholder-image-square">
              </div>
              <div class="column-half">
                <h3>A Sunset</h3>
                <p>An image of a sunset</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://images.unsplash.com/photo-1545569341-9eb8b30979d9?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8amFwYW58ZW58MHx8MHx8fDA%3D"
                  alt="placeholder-image-square" />
              </div>
              <div class="column-half">
                <h3>Kyoto</h3>
                <p>An place in Japan</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://images.unsplash.com/photo-1531525727990-67532cd332c6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTN8MTA0OTQ4OTR8fGVufDB8fHx8fA%3D%3D"
                  alt="placeholder-image-square" />
              </div>
              <div class="column-half">
                <h3>GameBoy For Life</h3>
                <p>A GameBoy</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

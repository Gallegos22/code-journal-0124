<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="heading">
          <div class="column-full">
            <h1>
              Code Journal
              <span><a href="#" class="entriesTag">Entries</a></span>
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="entry-form hidden">
        <div class="column-full">
          <h2>New Entry</h2>
        </div>
        <form id="form">
          <div class="row">
            <div class="column-half">
              <img
                src="./images/placeholder-image-square.jpg"
                alt="placeholder img" />
            </div>
            <div class="column-half">
              <p><label for="text"> Title</label></p>
              <input type="text" name="title" required id="title-box" />
              <p><label for="url"> Photo URL</label></p>
              <input type="url" name="photoUrl" required id="photo-url" />
            </div>
          </div>
          <div class="column-full">
            <p>Notes</p>
          </div>
          <div class="row">
            <div class="column-full">
              <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="submit">
                <button type="submit" class="save-button">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="entries">
        <div class="row entrie-column">
          <h1 class="entryHeading">Entries</h1>
          <a href="#" class="new-button">NEW</a>
        </div>
        <ul>
          <li class="no-entries">No Entries.</li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
